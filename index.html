<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Word Learning</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>English Vocabulary Trainer</h1>

    <div id="categories">
        <button data-category="category1">House</button>
        <button data-category="category2">Transportation</button>
        <button data-category="category3">Communication Verbs</button> 
        <button data-category="category4">Decision Verbs</button> 
    </div>

    <div class="container">
        <div id="wordColumn" class="column"></div>
        <div id="definitionColumn" class="column"></div>
    </div>

     <div id="controls">
        <button id="checkButton">Check</button>
        <button id="resetButton">Reset</button>
        <button id="showAnswersButton">Show Answers</button>
     </div>
    <script src="script.js"></script>
</body>
</html>
