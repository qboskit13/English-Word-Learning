<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Word Learning</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="header">English Vocabulary Trainer</h1>
    
    <div id="categories">
        <button data-category="category1">Activities</button>
        <button data-category="category2">Accommodation</button>
        <button data-category="category3">Advertising</button>
        <button data-category="category4">Animals</button>
        <button data-category="category5">Art</button>
        <button data-category="category6">Competitions</button>
        <button data-category="category7">Construction</button>
        <button data-category="category8">Cooking</button>
        <button data-category="category9">Entertainment</button>
        <button data-category="category10">Fashion</button>
        <button data-category="category11">Food</button>
        <button data-category="category12">Jobs</button>
        <button data-category="category13">Locations</button>       
        <button data-category="category14">Objects</button>        
        <button data-category="category15">People</button>        
        <button data-category="category16">Places</button>       
        <button data-category="category17">Technology</button>       
        <button data-category="category18">Travel</button>       
        <button data-category="category19">Words & Language</button>
        <button data-category="category20">Communication Verbs</button> 
        <button data-category="category21">Decision Verbs</button> 
    </div>

    <div id="sidebar"></div> 
    <button id="openSidebarButton">Toggle Sidebar</button>

    <div class="container">
        <div id="wordColumn" class="column"></div>
        <div id="definitionColumn" class="column"></div>
    </div>

     <div id="controls">
        <button id="checkButton">Check</button>
        <button id="resetButton">Reset</button>
        <button id="showAnswersButton">Show Answers</button>
     </div>
    <script src="script.js"></script>
</body>
</html>
